[uwsgi]
chdir=/root/workspace/youpai-service/src
module=flower_service.wsgi:application
master=True
pidfile=/root/workspace/pid/youpai-service.pid
socket=0.0.0.0:8888
vacuum=True
harakiri=30
processes=5
max-requests=5000
daemonize=/root/workspace/logs/youpai-service.log
home=/root/.virtualenvs/youpai
